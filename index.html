<!DOCTYPE html>
<html>

<head>

<style>

  }

    left: 24px;
    background: rgba(255, 30, 74, 0.62);
    padding: 5px 37px;

  }

  .col-md-4 {
    position: relative;
  }


</style>

<body>

        <img src="images/bulba.gif" alt="bulbasaur" />

      </div>

        <img src="images/char.gif" alt="charmander" />

    </div>

    </div>
      <div class="col-md-4 col-sm-12">
        <img src="images/toga.gif" alt="togapi" />
      <span>togapi</span>
    </div>
      <div class="col-md-4 col-sm-12">
        <img src="images/pika.gif" alt="pikachu" />
      <span>pikachu</span>
    </div>
